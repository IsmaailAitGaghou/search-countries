<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container container flex">
            <h2 class="header__text">
                Where is the world?
            </h2>
            <p class="switcher__theme flex">
                <i class="ri-moon-line change__theme"></i>
                <span>Dark mode</span>
            </p>
        </div>
    </header>

    <section class="countries__section">
        <div class="container">
                <div class="input__section">
                    <div class="search__section">
                        <i class="ri-search-line search__icon"></i>
                        <input type="text" placeholder="Search for a country..." class="search">
                    </div>
                    <div class="filter">
                        <select name="filter" id="filter" class="Region">
                            <option value="">Filter by Region</option>
                            <option value="AF">Africa</option>
                            <option value="AM">America</option>
                            <option value="AS">Asia</option>
                            <option value="EU">Europe</option>
                            <option value="OC">Oceania</option>
                        </select>
                    </div>
                </div>

                <div class="countries">
                </div>
            </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
