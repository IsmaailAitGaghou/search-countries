<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container container flex">
            <h2 class="header__text">
                Where is the world?
            </h2>
            <p class="switcher__theme flex">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark mode</span>
            </p>
        </div>
    </header>

    <section class="countries__section">
        <div class="container">
            <div class="input__section">
                <div class="search__section">
                    <ion-icon name="search-outline" class="search__icon"></ion-icon>
                    <input type="text" placeholder="Search for a country..." class="search">
                </div>
                <div class="filter">
                    <select name="filter" id="filter" class="Region">
                        <option value="">Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
